<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Decyzji</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Wybierz decyzję (0, 0.5, 1, ...)</h1>
    <form id="decyzje-form">
        <label for="czesc1">Decyzja dla Części 1:</label>
        <input type="number" id="czesc1" name="czesc1" step="0.1" min="0" required><br>

        <label for="czesc2">Decyzja dla Części 2:</label>
        <input type="number" id="czesc2" name="czesc2" step="0.1" min="0" required><br>

        <button type="submit">Prześlij decyzje</button>
    </form>

    <div id="response">
        <h2>Wyniki:</h2>
        <ul id="wyniki"></ul>
    </div>

    <script>
        $(document).ready(function() {
            $('#decyzje-form').on('submit', function(e) {
                e.preventDefault();

                // Pobranie danych z formularza
                let decyzje = {
                    czesc1: $('#czesc1').val(),
                    czesc2: $('#czesc2').val()
                };

                // Wysyłanie danych do backendu
                $.ajax({
                    url: 'https://kalkulator-sm.onrender.com/oblicz',  // Zaktualizuj URL, jeśli zmienisz backend
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ decyzje: decyzje }),
                    success: function(response) {
                        $('#wyniki').empty();
                        response.wyniki.forEach(function(result) {
                            $('#wyniki').append('<li>' + result + '</li>');
                        });
                    },
                    error: function(xhr, status, error) {
                        $('#wyniki').empty();
                        $('#wyniki').append('<li>' + xhr.responseJSON.error + '</li>');
                    }
                });
            });
        });
    </script>
</body>
</html>
